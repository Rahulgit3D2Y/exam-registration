<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <h1 id="h1">Exam Registration Form</h1>
    <form action="" class="form" id="form">
        <label for="fname">First name:</label><input type="text" name="fname" id="fname" required>
        <label for="lname">Last name:</label><input type="text" id="lname" name="lname" required>
        <label for="email">Email:</label><input type="email" name="email" id="email" required>
        <label for="age">Age:</label><input type="number" name="age" id="age" required>
        <button type="button" onclick="check()">Submit</button>
    </form>
</body>
<script src="index.js"></script>
</html>
