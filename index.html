<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Form</title>
</head>
<body>
    <main class="container">
        <div class="exam-form" id="exam-form">
            <h1 id="exam-h1">Exam Registration Form</h1>
            <form action="" class="form" id="form">
                <label for="fname" class="fname">First name:</label><input type="text" name="fname" id="fname" required>
                <label for="lname" class="lname">Last name:</label><input type="text" id="lname" name="lname" required>
                <label for="email" class="email">Email:</label><input type="email" name="email" id="email"  pattern=".+@gmail\.com" required>
                <label for="age" class="age">Age:</label><input type="number" name="age" id="age" required>
                <input type="button" value="submit" id="submit" onclick="check()">
            </form>
        </div>
        <div class="registered" id="registered">
            <h1>You have registered for the Exam</h1>
            <div class="r-container">
                <div id="r-fname"class="r-fname">
                    <h2>First name:</h2><span id="span-fname"></span>
                </div>
                <div id="r-lname"class="r-lname">
                    <h2>Last name:</h2><span id="span-lname"></span>
                </div>
                <div id="r-email"class="r-email">
                    <h2>Email:</h2><span id="span-email"></span>
                </div>
                <div id="r-age"class="r-age">
                    <h2>Age:</h2><span id="span-age"></span>
                </div>
                <div id="r-center"class="r-center">
                    <h2>Exam Center:</h2><span id="span-center"></span>
                </div>
            </div>
        </div>
        <div class="notelegible" id="notelegible">
            <h1>Sorry u are not Elegible for the Exam <br> Age must be between 18-24</h1>
            <div class="n-container">
                <div class="n-age"><h2>Your age:<span id="n-age"></span></h2></div>
            </div>
        </div>
    </main>
    
    
</body>
<script src="index.js"></script>
</html>
